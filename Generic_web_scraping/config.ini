[application]
api_port = 8001

[proxies]
http=
https=

[files]
base_text_file_name = indianbank

[logging]
log_path = ../logs/
log_file_name = scraping.log
when = MIDNIGHT
backupCount = 30

[classifiction]
tag_list = ['br', 'em', 'b', 'span', 'strong', 'div', 'sup','a', 'u', 'i', 'o:p', 'hr', 'button', 'form', 'blockquote','style','script', 'pre','input','label','option','select','textarea','picture','source']
header_list = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6']
table_list = ['tbody', 'thead', 'tr', 'th', 'td']
hlist_list = ['li', 'ol', 'ul']
content_class = mainContent